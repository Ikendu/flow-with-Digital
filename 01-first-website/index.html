<!DOCTYPE html>
<html lang="en">
  <head>
    <title>explore - more</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul class="topnav" id="dropId">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">News</a></li>
        <li class="topnav-right"><a href="#signup">Sign up</a></li>
        <li class="topnav-right"><a href="#login">Sign In</a></li>
        <li class="dropdownIcon">
          <a onclick="handleDropDown()" href="javascript:void(0) ">&#9776;</a>
        </li>
      </ul>
    </nav>

    <div class="container" id="section-gradient">
      <div class="row">
        <div class="col-6">
          <div class="leftSide-col">
            <h1 class="larger">Explore the world</h1>
            <h1 class="larger">Find things for yourself</h1>
            <h1 class="large">Experience life and enjoy your story</h1>
          </div>
          <div class="leftSide-col">
            <form>
              <div>
                <h3 for="username">Username</h3>
                <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  name="username"
                />
              </div>
              <div>
                <h3 for="password">Password</h3>
                <input
                  type="text"
                  id="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="col-6">
          <div class="rightSide-col">
            <iframe
              class="iframe"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/G2ackd6YM1Y?si=pahpAYzKX4fs7OhT"
              title="YouTube video player"
              frameborder="1"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleDropDown() {
        let x = document.getElementById("dropId");
        if (x.className === "topnav") {
          x.className += " responseNav";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
